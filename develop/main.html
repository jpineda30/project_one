<body class="container">

        <div class="column">

            <h1 class="title p-3 is has-text-centered">Placeholder Title </h1>

       <div id="covidNews" class="column card mx-5" >
        <header class="card-header">
            <p class="card-header-title">

                    <p class="is-size-5 has-text-primary"><b>Recoverd:</b></p>
                     <p class="is-size-4" id="recovered"></p>

                  </div>

                  <div class="column card m-1">
