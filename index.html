<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="develop/bulma/css/bulma.css" />
  </head>
  <body class="container">
    <div id="header" class="columns is-full p-3 has-background-primary">
      <div class="column is-offset-x">
        <h1 class="title p-3 is">Placeholder Title</h1>
        <h2 class="subtitle">Placeholder Title 2</h2>
      </div>
    </div>

    <div id="body" class="columns is-full pt-6">
      <div class="column is-full is-12 is-offset-5">
        <div class="dropdown is-hoverable">
          <div class="dropdown-trigger">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu4"
            >
              <span>Hover me</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu4" role="menu">
            <div class="dropdown-content">
              <div id="searchItems" class="dropdown-item">
                <p>New York</p>
                <p>LOS ANGELES</p>
              </div>
            </div>
          </div>
        </div>
        <button id="searchButton" class="button is-info">Search</button>
      </div>
    </div>
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- Code to the JavaScript File -->
    <script src="./develop/javascript.js"></script>
  </body>
</html>
