<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="develop/bulma/css/bulma.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="container">
    <div id="header" class="columns p-3 has-background-primary">
      <div class="column">
        <h1 class="title p-3 is has-text-centered">Placeholder Title</h1>
        <h2 class="subtitle has-text-centered">Placeholder Title 2</h2>
      </div>
    </div>

    <div id="body" class="columns is-full pt-6 is is-centered">
      <div class="column is is-narrow">
        <div class="dropdown is-hoverable">
          <div class="dropdown-trigger">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu4"
            >
              <span id="hover-me">Hover me</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu4" role="menu">
            <div class="dropdown-content" id="searchItems"></div>
          </div>
        </div>
        <div class="dropdown is-hoverable columns is-centered m-3">
          <button id="searchButton" class="button is-info is-narrow">
            Search
          </button>
        </div>
      </div>
    </div>
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <script src="./develop/javascript.js"></script>
    <script src="javascriptforselect.js"></script>
  </body>
</html>
